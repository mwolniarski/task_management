<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Task Management - users</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Main page</a>
                </li>
                <li class="nav-item dropdown">
                    <a th:href="@{/tasks}" class="nav-link">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">Users</a>
                </li>
            </ul>
            <form class="d-flex" action="#" th:action="@{~/users}" method="post">
                <input class="form-control me-2" type="search" placeholder="Search by full name" aria-label="Search" th:name="partOfName">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <!--/*@thymesVar id="users" type="pl.wolniarskim.task_management.model.User"*/-->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/userEdit/{userId}(userId=${user.id})}" class="btn btn-primary">Edit</a></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/newUser}" class="btn btn-primary">Create user</a>
        </div>
    </div>
</body>
</html>
