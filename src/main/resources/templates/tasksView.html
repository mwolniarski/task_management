<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Task Management - tasks</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">Main page</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link active">Tasks</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/users}" class="nav-link">Users</a>
            </li>
        </ul>
        <form class="d-flex" action="#" th:action="@{~/tasks}" method="post">
            <input class="form-control me-2" type="search" placeholder="Search by title" aria-label="Search" th:name="partOfTitle">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <!--/*@thymesVar id="tasks" type="pl.wolniarskim.task_management.model.Task"*/-->
    <th:block th:each="task,stat : ${tasks}">
        <div class="card mt-3" style="width: 18rem;">
            <div class="card-body">
                <span th:class="${taskClasses.get(stat.index)}" id="statusTag" th:text="${task.status}"></span>
                <h5 class="card-title mt-3" th:text="${task.title}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${task.deadline}">Card subtitle</h6>
                <p class="card-text" th:text="${task.description}"></p>
                <a th:href="@{/taskEdit/{taskId}(taskId=${task.id})}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </th:block>
    <div class="mt-3">
        <a th:href="@{/newTask}" class="btn btn-primary">Create Task</a>
    </div>
</div>
</div>
</body>
</html>
