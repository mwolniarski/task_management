<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Task Management - Edit user</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center"></div>
    <!--/*@thymesVar id="task" type="pl.wolniarskim.task_management.model.Task"*/-->
    <!--/*@thymesVar id="usersList" type="pl.wolniarskim.task_management.model.User"*/-->
    <form action="#" th:action="@{~/newTask}" method="post" th:object="${task}">
        <div class="mt-3 form-group" >
            <label for="title" class="form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
        </div>
        <div class="mt-3 form-group">
            <label for="description" class="form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>
        </div>
        <div class="mt-3 form-group">
            <label for="deadLine" class="form-label">Deadline</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="deadLine" th:field="*{deadline}" th:value="*{deadline}">
            </div>
        </div>
        <div class="mt-3 form-group">
            <label class="form-label" for="status">Status</label>
            <div class="col-sm-10">
                <select class="form-select mb-3" id="status" th:field="*{status}" th:value="${task.status}" disabled>
                    <option value="New">New</option>
                    <option value="Pending">Pending</option>
                    <option value="To Verify">To Verify</option>
                    <option value="Closed">Closed</option>
                    <option value="Done">Done</option>
                </select>
            </div>
        </div>
        <div class="mt-3 form-check">
            <label class="form-check-label" for="active">is active?</label>
            <input type="checkbox" class="form-check-input" id="active" th:field="*{active}" th:value="${task.active}">
        </div>
        <h1>User assign</h1>
        <th:block th:each="user : ${usersList}" class="mt-3">
            <div>
                <input type="checkbox" th:field="*{users}" th:text="${user.firstName}" th:value="${user.id}">
            </div>
        </th:block>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Create</button>
            <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</div>
</body>
</html>
